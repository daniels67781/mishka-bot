<!DOCTYPE html>

    <style>

        .start-btn {

            border: none;

        .promo-section {

        .promo-input {

        }

        .promo-input input:focus {

        .promo-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .promo-message {

            color: #666;
            text-align: center;
        }

        .footer-links {

            justify-content: center;

        .support-btn {

        .modal {

        .modal-content {

        .result-icon {

        }

        .result-title {

        }

        .result-text {

        }

        .close-btn {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container">

            <h1>–ú–∏—à–∫–∞ –±–æ—Ç</h1>

        </div>

        <div class="attempts-counter">
            <div class="attempts-number" id="attemptsCount">15</div>
            <div class="attempts-label">–æ—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫</div>
        </div>

        <div class="game-section">

            <button class="start-btn" id="startBtn">–ö—Ä—É—Ç–∏—Ç—å!</button>
        </div>

        <div class="actions-grid">
            <button class="action-btn" id="freeSpinBtn">
                <span>üÜì</span> –ö—Ä—É—Ç–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ
                <span class="label">–∫–∞–∂–¥—ã–µ 24—á</span>
            </button>

                <span>üî•</span> –ö—Ä—É—Ç–∏—Ç—å –∑–∞ 70%

        <div class="promo-section">

            </div>
        </div>

        <div class="footer-links">
            <button class="support-btn" onclick="showSupport()">–¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞</button>
            <button class="support-btn" onclick="showRules()">–ü—Ä–∞–≤–∏–ª–∞</button>

    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <div class="result-title" id="resultTitle">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</div>
            <div class="result-text" id="resultText">–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –º–∏—à–∫—É!</div>
            <button class="close-btn" onclick="closeModal()">–û—Ç–ª–∏—á–Ω–æ!</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.ready();
        }

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let attempts = 15;
        let lastFreeSpinDate = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const attemptsElement = document.getElementById('attemptsCount');
        const startBtn = document.getElementById('startBtn');
        const freeSpinBtn = document.getElementById('freeSpinBtn');
        const discountSpinBtn = document.getElementById('discountSpinBtn');
        const promoInput = document.getElementById('promoCode');
        const promoMessage = document.getElementById('promoMessage');
        const bearImage = document.getElementById('bearImage');
        const modal = document.getElementById('resultModal');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultText = document.getElementById('resultText');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–ø—ã—Ç–æ–∫
        function updateAttemptsDisplay() {
            attemptsElement.textContent = attempts;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(win, prize = null) {
            if (win) {
                resultIcon.textContent = 'üéâ';
                resultTitle.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
                resultText.textContent = prize || '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –º–∏–ª–æ–≥–æ –ø–ª—é—à–µ–≤–æ–≥–æ –º–∏—à–∫—É! üêª';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –º–∏—à–∫–∏
                bearImage.style.animation = 'none';
                bearImage.offsetHeight;
                bearImage.style.animation = 'float 3s ease-in-out infinite';
                bearImage.textContent = 'üéÅ';
                setTimeout(() => {
                    bearImage.textContent = 'üêª';
                }, 1000);
            } else {
                resultIcon.textContent = 'üò¢';
                resultTitle.textContent = '–ü–æ–≤–µ–∑–µ—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!';
                resultText.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
            }
            
            modal.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        window.closeModal = function() {
            modal.classList.remove('active');
        };

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫—Ä—É—Ç–∫–∏
        function spin() {
            if (attempts <= 0) {
                showResult(false, '–£ –≤–∞—Å –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –ø–æ–ø—ã—Ç–∫–∏!');
                return false;
            }

            attempts--;
            updateAttemptsDisplay();

            // 10% —à–∞–Ω—Å –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
            const isWin = Math.random() < 0.1;
            
            if (isWin) {
                showResult(true);
            } else {
                showResult(false);
            }

            return true;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        startBtn.addEventListener('click', () => {
            spin();
        });

        freeSpinBtn.addEventListener('click', () => {
            const today = new Date().toDateString();
            
            if (lastFreeSpinDate === today) {
                showResult(false, '–ë–µ—Å–ø–ª–∞—Ç–Ω—É—é –∫—Ä—É—Ç–∫—É –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —Ä–∞–∑ –≤ 24 —á–∞—Å–∞!');
                return;
            }

            attempts += 1;
            lastFreeSpinDate = today;
            updateAttemptsDisplay();
            promoMessage.textContent = '‚úÖ –ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞!';
            promoMessage.style.color = '#4caf50';
        });

        discountSpinBtn.addEventListener('click', () => {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å –ø–ª–∞—Ç–µ–∂–Ω–æ–π —Å–∏—Å—Ç–µ–º–æ–π Telegram Stars
            if (tg) {
                tg.showPopup({
                    title: '–ü–æ–∫—É–ø–∫–∞ –ø–æ–ø—ã—Ç–∫–∏',
                    message: '–ö—É–ø–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É —Å–æ —Å–∫–∏–¥–∫–æ–π 70% –∑–∞ 3 –∑–≤–µ–∑–¥—ã?',
                    buttons: [
                        {id: 'buy', type: 'default', text: '–ö—É–ø–∏—Ç—å'},
                        {id: 'cancel', type: 'cancel', text: '–û—Ç–º–µ–Ω–∞'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'buy') {
                        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ –ø–ª–∞—Ç–µ–∂–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã
                        attempts += 1;
                        updateAttemptsDisplay();
                        showResult(true, '–ü–æ–ø—ã—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–∞!');
                    }
                });
            } else {
                alert('–î–µ–º–æ-—Ä–µ–∂–∏–º: –ø–æ–ø—ã—Ç–∫–∞ –∫—É–ø–ª–µ–Ω–∞!');
                attempts += 1;
                updateAttemptsDisplay();
            }
        });

        // –ü—Ä–æ–º–æ–∫–æ–¥—ã
        document.getElementById('applyPromo').addEventListener('click', () => {
            const code = promoInput.value.trim().toUpperCase();
            
            const promoCodes = {
                'MISHKA15': 15,
                'BEAR2024': 10,
                'FREE100': 5,
                'LOVEBEAR': 7
            };

            if (promoCodes[code]) {
                attempts += promoCodes[code];
                updateAttemptsDisplay();
                promoMessage.textContent = `‚úÖ –ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! +${promoCodes[code]} –ø–æ–ø—ã—Ç–æ–∫`;
                promoMessage.style.color = '#4caf50';
                promoInput.value = '';
            } else {
                promoMessage.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥';
                promoMessage.style.color = '#ff6b6b';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ enter –≤ –ø–æ–ª–µ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        promoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('applyPromo').click();
            }
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∏ –ø—Ä–∞–≤–∏–ª
        window.showSupport = function() {
            if (tg) {
                tg.openTelegramLink('https://t.me/your_support_bot');
            } else {
                alert('–¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞: @your_support_bot');
            }
        };

        window.showRules = function() {
            const rules = `–ü—Ä–∞–≤–∏–ª–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞:
1. –£ –≤–∞—Å –µ—Å—Ç—å 15 –Ω–∞—á–∞–ª—å–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫
2. –ö–∞–∂–¥–∞—è –ø–æ–ø—ã—Ç–∫–∞ –¥–∞–µ—Ç 10% —à–∞–Ω—Å –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
3. –ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ä–∞–∑ –≤ 24 —á–∞—Å–∞
4. –ü—Ä–æ–º–æ–∫–æ–¥—ã –¥–∞—é—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏
5. –ü—Ä–∏–∑—ã –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –≤ –±–æ—Ç–µ @your_bot`;
            
            if (tg) {
                tg.showPopup({
                    title: '–ü—Ä–∞–≤–∏–ª–∞',
                    message: rules,
                    buttons: [{type: 'close'}]
                });
            } else {
                alert(rules);
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateAttemptsDisplay();

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram
        if (!tg) {
            console.log('–î–µ–º–æ-—Ä–µ–∂–∏–º: –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –Ω–µ –≤ Telegram');
        }
    </script>
